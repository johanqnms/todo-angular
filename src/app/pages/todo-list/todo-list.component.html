<p>todo-list works!</p>

<table>
    <thead>
        <tr>
            <td>Title</td>
            <td>Created at</td>
            <td>State</td>
            <td>Id</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.title}}</td>
            <td>{{todo.createdAt}}</td>
            <td>{{todo.state}}</td>
            <td>{{todo.id}}</td>
        </tr>
    </tbody>
</table>
